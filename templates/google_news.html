<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hírek</title>
</head>
<body>
    <h1>Friss hírek</h1>

    <form method="GET" action="/">
        <label for="country">Szűrés ország szerint:</label>
        <select name="country" id="country">
            <option value="">Összes</option>
            {% for country, _ in countries.items() %}
                <option value="{{ country }}" {% if selected_country == country %}selected{% endif %}>
                    {{ country }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Szűrés</button>
    </form>

    <ul>
        {% for news_item in news %}
        <li>
            <strong>{{ news_item.country }}:</strong>
            <a href="{{ news_item.link }}" target="_blank">{{ news_item.title }}</a>
            <small>{{ news_item.published }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
